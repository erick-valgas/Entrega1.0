<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Usuário</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="editUser.css">
</head>
<body>
    <div class="main center">
        <div class="login center">
            <h1>Edição de Usuário</h1>
            <br>
            <div class="user center">
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="edit center">
                <i class='bx bxs-user'></i>
                <input type="text" class="" placeholder="Insira aqui seu nome de usuário">
            </div>
            <div class="edit center">
                <i class='bx bxs-user'></i>
                <input type="text" class="" placeholder="Insira aqui seu novo nome de usuário">
            </div>
            <div class="email center">
                <i class='bx bxs-envelope'></i>
                <input type="email" class="" placeholder="Insira aqui seu email">
            </div>
            <div class="email center">
                <i class='bx bxs-envelope'></i>
                <input type="email" class="" placeholder="Insira aqui seu novo email">
            </div>
            <div class="password center">
                <i class='bx bx-key'></i>
                <input type="password" class="" placeholder="Insira aqui sua senha">
            </div>
            <div class="password center">
                <i class='bx bx-key'></i>
                <input type="password" class="" placeholder="Insira aqui sua nova senha">
            </div>
            <a href="./index.html">
            <button class="btn">Validar</button>
        </a>
        </div>
    </div>
</body>
</html>
